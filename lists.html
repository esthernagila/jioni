<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>

    <style>
   ol >li{
        color: darkblue;
       cursor: pointer;
   }
ul >li{
    cursor: pointer;
    color: black;
}
   ol > li:hover{
       background-color: cyan;
   }

ul > li:hover{
    background-color: crimson;
}
ol>  .tt{
    color: chocolate;
    cursor:pointer;
}

ul{
    list-style-type:lower-roman;
}
ol{
    list-style-type: lower-roman;
}
body{
    background-color: wheat;
}

    </style>

</head>
<body>
    <h3>newly added heading</h3>
<br><br>
<hr>
    
    
<h2 title="this is a title">Ordered list</h2>

<ol>
    <li class="tt">apples</li>
    <li>mangoes</li>
    <li>bananas</li>
    <li>oranges</li>
</ol>

<h2>unordered list</h2>

<ul>
    <li>Yellow</li>
    <li>White</li>
    <li>Purple</li>
    <li>Brown</li>
</ul>












</body>
</html>
